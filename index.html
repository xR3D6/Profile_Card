<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile_Card</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="upper-container"></div>
        <img src="img/image-victor.jpg" alt="" class="img-sec">
        <div class="card-body">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="activity-container">
            <h4>80K <span class="act">Followers</span></h4>
            <h4>803K <span class="act">Likes</span></h4>
            <h4>1.4K <span class="act">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
